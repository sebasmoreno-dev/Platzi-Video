<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
		<img class="header__img" src="/img/platziVideo.png" alt="Logo_platzi">
	</header>

    <section class="login" >
		<section class="login__container" >
			<h2>Inicia Sesión</h2>
			<form class="login__container--form">
				<input class="input" type="text" placeholder="Correo">
				<input class="input" type="password" placeholder="Contraseña">
				<button class="button"><a href="/index.html">Iniciar Sesión</a></button>
				<div class="login__container--remember-me" >
					<label>
						<input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
					</label>
					<a href="/PlatziVideo/HTML/Componentes/404-error.html">Olvide mi contraseña</a>
				</div>
			</form>
			<section class="login__container--social-media" >
				<div><img src="/PlatziVideo/icons/google.jpg" alt="">Inicia sesión con Google</div>
				<div><img src="/PlatziVideo/icons/Twitter.png" alt="">Inicia sesión con Twitter</div>
			</section>
			<p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
		</section>
    </section>

	<footer class="footer">
		<a href="/PlatziVideo/HTML/Componentes/404-error.html">Terminos de uso</a>
		<a href="/PlatziVideo/HTML/Componentes/404-error.html">Declaración de privacidad</a>
		<a href="/PlatziVideo/HTML/Componentes/404-error.html">Centro de ayuda</a>
	</footer>

</body>
</html>
